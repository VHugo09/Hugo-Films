<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugo Films</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <nav class="container">
            <h1>Hugo Films</h1>
            <div class="hugofilms-contact-container">
                <img src="/img/Vector.svg" alt="GitHub">
                <a href="https://github.com/VHugo09">/GitHub</a>
            </div>


        </nav>
    </header>

    <main>
        
        <section id="hfs-form-section" >

            <div class="container hfs-form-container">

                <div>
                    <div class="hugofilms-card">
                       <img src="https://www.themoviedb.org/t/p/w500_and_h282_face/tRS6jvPM9qPrrnx2KRp3ew96Yot.jpg" alt="thebatman">
                       <div class="hfs-form-description">
                         <h3>The Batman</h3>
                         <form class="hfs-form">
                             <div class="form-group hfs-form-group">
                                 <label for="email">Informe seu e-mail:</label>
                                 <input class="form-control" type="email" id="email">
                             </div>
                             <div class="form-group hfs-form-group">
                                 <label for="score">Nota:</label>
                                 <select class="form-control" name="score" id="score">
                                     <option value="1">1</option>
                                     <option value="1.5">1.5</option>
                                     <option value="2">2</option>
                                     <option value="2.5">2.5</option>
                                     <option value="3">3</option>
                                     <option value="3.5">3.5</option>
                                     <option value="4">4</option>
                                     <option value="4.5">4.5</option>
                                     <option value="5">5</option>
                                 </select>
                             </div>
                             <div class="hsf-form-btn">
                                 <button class="hfs-btn" type="submit">Salvar</button>
                                 <a class="hfs-btn" href="Index.html">Voltar</a>
                             </div>
                         </form>
                         
                       </div>
                    </div>
                </div>
    
            </div>

            

        </section>

    </main>
